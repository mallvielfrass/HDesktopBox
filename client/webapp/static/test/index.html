<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="test/css/css2.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!--<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">-->
</head>


<body>
  <div id="app">
    <div class="display">
    <li v-for="item in items" :key="item.message">
      <div class="result">
        <div class="resultItem">
          <div class="item">
            <div class="filmbox">
              <div class="filmItem">
              <!--<a href='"/film/"+{{item.film.id}}'>
                  <img src='{{item.film.poster}}' width="110" height="165" alt="logo.png"></a>-->  
                </div>
              <div class="filmItem">
                <div><b>Название: </b>
                  <a href="/film/'+object.id+'">{{item.film.title}}</a>
                </div>
                <div><b>Оригинальное название: </b>{{item.film.original_title}}</div>
                <div><b>Год: </b>{{item.film.year}}</div>
                <div><b>Страна: </b>{{item.film.country}}</div>
                <div><b>Создатели: </b>{{item.film.creators}}</div>
                <div><b>Описание: </b>{{item.film.short_story]}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </li>
  </div>

    <button v-on:click="click" class="btn btn-success">{{count}}</button>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="test/js/gen.js"></script>
<script src="test/js/script.js"></script>

</html>
